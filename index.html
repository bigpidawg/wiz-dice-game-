<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wiz Dice Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
      body { 
        background: #121212; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        margin: 0; 
        color: white; 
        font-family: system-ui;
        padding: 10px;
        box-sizing: border-box;
      }
      .dice { font-size: 30vw; max-size: 150px; transition: transform 0.2s; }
      @media (min-width: 600px) { .dice { font-size: 150px; } }
      .rolling { animation: shake 0.1s infinite; }
      @keyframes shake { 0% { transform: rotate(5deg); } 50% { transform: rotate(-5deg); } 100% { transform: rotate(5deg); } }
      button { padding: 20px 40px; font-size: 24px; background: #ffd700; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; color: black; width: 100%; }
      button:disabled { background: #555; }
      .reset-btn { background: #444; color: white; margin-top: 15px; }
      .score-box { padding: 15px 10px; background: #333; border-radius: 10px; flex: 1; }
      .container { 
        text-align: center; 
        padding: 20px; 
        background: #1a1a1a; 
        border-radius: 20px; 
        border: 2px solid #ffd700; 
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h1 { font-size: 8vw; }
      @media (min-width: 600px) { h1 { font-size: 40px; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const faces = ['','âš€','âš','âš‚','âšƒ','âš„','âš…'];

      const DiceGame = () => {
        const [d1, setD1] = useState(1);
        const [d2, setD2] = useState(1);
        const [pScore, setPScore] = useState(0);
        const [wScore, setWScore] = useState(0);
        const [rolling, setRolling] = useState(false);
        const [msg, setMsg] = useState("Roll 'em!");
        const [point, setPoint] = useState(null);

        const roll = () => {
          setRolling(true);
          setMsg("Rolling...");
          setTimeout(() => {
            const v1 = Math.floor(Math.random() * 6) + 1;
            const v2 = Math.floor(Math.random() * 6) + 1;
            const sum = v1 + v2;
            setD1(v1); setD2(v2);
            setRolling(false);

            if (point === null) {
              // Come-out roll
              if (sum === 7 || sum === 11) {
                setMsg(`ðŸŽ² ${sum}! YOU WIN!`);
                setPScore(s => s + 1);
              } else if (sum === 2 || sum === 3 || sum === 12) {
                setMsg(`ðŸŽ² ${sum}... Craps! YOU LOSE.`);
                setWScore(s => s + 1);
              } else {
                setPoint(sum);
                setMsg(`Point is ${sum}. Roll it again!`);
              }
            } else {
              // Rolling for point
              if (sum === point) {
                setMsg(`âœ¨ HIT THE ${sum}! YOU WIN!`);
                setPScore(s => s + 1);
                setPoint(null);
              } else if (sum === 7) {
                setMsg("ðŸš« SEVEN OUT! Wiz Wins.");
                setWScore(s => s + 1);
                setPoint(null);
              } else {
                setMsg(`Rolled ${sum}. Need ${point}!`);
              }
            }
          }, 600);
        };

        return (
          <div className="container">
            <h1 style={{ color: '#ffd700', margin: '0', fontSize: '40px' }}>ðŸŽ² Street Craps</h1>
            <div style={{ display: 'flex', justifyContent: 'center', gap: '20px', margin: '20px 0', fontSize: '24px' }}>
              <div className="score-box">You: <br/><span style={{ color: '#ffd700', fontSize: '32px' }}>{pScore}</span></div>
              <div className="score-box">Wiz: <br/><span style={{ color: '#ffd700', fontSize: '32px' }}>{wScore}</span></div>
            </div>
            
            {point && <div style={{ background: '#ffd700', color: 'black', padding: '10px', fontWeight: 'bold', borderRadius: '10px', marginBottom: '20px' }}>POINT TO HIT: {point}</div>}

            <div style={{ display: 'flex', gap: '20px', margin: '20px 0', justifyContent: 'center' }}>
              <div className={rolling ? 'dice rolling' : 'dice'}>{faces[d1]}</div>
              <div className={rolling ? 'dice rolling' : 'dice'}>{faces[d2]}</div>
            </div>
            
            <h2 style={{ height: '60px', color: '#ccc', fontSize: '28px' }}>{msg}</h2>
            <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
              <button onClick={roll} disabled={rolling}>{rolling ? 'ROLLING...' : 'ROLL DICE'}</button>
              <button className="reset-btn" onClick={() => {setPScore(0); setWScore(0); setPoint(null); setMsg("New Game!");}}>RESET</button>
            </div>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<DiceGame />);
    </script>
  </body>
</html>
